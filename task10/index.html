<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flex布局</title>
    <style>
       body {
           margin: 0;
           padding: 0;
       }
        .box {
            padding: 20px;
            border: 1px solid #f00;
            display: flex;
            flex-flow: row wrap;
            justify-content: space-between;
            align-items: center;
        }

        .box1, .box2, .box3, .box4 {
            width: 150px;
            padding: 20px;
            box-sizing: border-box;
            margin-top: 20px;
        }
        .box1 {
            height: 120px;
            background: #ffff00;
        }
       .box2 {
           height: 100px;
           background: #ffcf8d;
       }
       .box3 {
           height: 40px;
           background: #c4e3f3;
       }
       .box4 {
           height: 200px;
           background: #ff0000;
       }
       @media screen and (max-width: 640px) {
            .box {
                align-items: flex-start;
            }
            .box4 {
                order: -1;
            }
       }
    </style>
</head>
<body>
<div class="box">
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
</div>
</body>
</html>
